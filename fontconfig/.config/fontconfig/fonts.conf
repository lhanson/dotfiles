<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
	 | For font consistency, all applications should be set to use the serif,
	 | sans-serif, and monospace aliases, which are mapped to particular fonts
	 | by fontconfig. 
	 -->

<!--
	<alias>
		<family>serif</family>
		<prefer><family>Tinos</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Arimos</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Cousine</family></prefer>
		<prefer><family>Noto Sans</family></prefer>
		<prefer><family>Inconsolata for Powerline</family></prefer>
		<prefer><family>Literation Mono Powerline</family></prefer>
		<prefer><family>Monofur for Powerline</family></prefer>
	</alias>
	-->

	<match target="pattern">
			<test qual="any" name="family"><string>serif</string></test>
			<edit name="family" mode="prepend" binding="same"><string>Arimo</string></edit>
			<edit name="family" mode="append" binding="same"><string>LastResort</string></edit>
	</match>
	<match target="pattern">
			<test qual="any" name="family"><string>sans-serif</string></test>
			<edit name="family" mode="prepend" binding="same"><string>Inconsolata for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>LastResort</string></edit>
	</match>

	<!-- MONOSPACE -->
	<match target="pattern">
			<test qual="any" name="family"><string>monospace</string></test>
			<edit name="family" mode="prepend" binding="same"><string>Source Code Variable</string></edit>
			<edit name="family" mode="append" binding="same"><string>Unifont</string></edit>
			<edit name="family" mode="prepend" binding="same"><string>Inconsolata for Powerline</string></edit>
			<edit name="family" mode="prepend" binding="same"><string>Source Code Pro</string></edit>
			<edit name="family" mode="append" binding="same"><string>Code2000</string></edit>
			<edit name="family" mode="append" binding="same"><string>Monofur for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>xos4 Terminus</string></edit>
			<edit name="family" mode="append" binding="same"><string>Cousine</string></edit>
			<edit name="family" mode="append" binding="same"><string>Cantarell</string></edit>
			<edit name="family" mode="append" binding="same"><string>DejaVu Sans Mono for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>Go Mono for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>Ubuntu Mono</string></edit>
			<edit name="family" mode="append" binding="same"><string>Roboto Mono</string></edit>
			<edit name="family" mode="append" binding="same"><string>Droid Sans</string></edit>
			<edit name="family" mode="append" binding="same"><string>Literation Mono Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>Noto Sans Mono</string></edit>
			<edit name="family" mode="append" binding="same"><string>Noto Sans Symbols2</string></edit>
			<edit name="family" mode="append" binding="same"><string>Liberation Mono for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>Space Mono for Powerline</string></edit>
			<edit name="family" mode="append" binding="same"><string>Space Mono</string></edit>
			<edit name="family" mode="append" binding="same"><string>LastResort</string></edit>
	</match>

	<!-- Aliases for commonly used MS fonts. -->
	<match>
			<test name="family"><string>Arial</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Helvetica</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Verdana</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Tahoma</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Comic Sans MS</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Times New Roman</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Tinos</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Times</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Tinos</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Courier New</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Cousine</string>
			</edit>
	</match>
</fontconfig>
