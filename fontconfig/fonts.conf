<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
	 | For font consistency, all applications should be set to use the serif,
	 | sans-serif, and monospace aliases, which are mapped to particular fonts
	 | by fontconfig. 
	 -->

<!--
	<alias>
		<family>serif</family>
		<prefer><family>Tinos</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Arimos</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Noto Sans</family></prefer>
		<prefer><family>Cousine</family></prefer>
		<prefer><family>Inconsolata for Powerline</family></prefer>
		<prefer><family>Literation Mono Powerline</family></prefer>
		<prefer><family>Monofur for Powerline</family></prefer>
	</alias>
	-->
	<match target="pattern">
			<test qual="any" name="family"><string>serif</string></test>
			<edit name="family" mode="assign" binding="same"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
			<test qual="any" name="family"><string>sans-serif</string></test>
			<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
			<test qual="any" name="family"><string>monospace</string></test>
			<edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
	</match>

	<!-- Aliases for commonly used MS fonts. -->
	<match>
			<test name="family"><string>Arial</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Helvetica</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Verdana</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Tahoma</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Comic Sans MS</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Arimo</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Times New Roman</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Tinos</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Times</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Tinos</string>
			</edit>
	</match>
	<match>
			<test name="family"><string>Courier New</string></test>
			<edit name="family" mode="assign" binding="strong">
					<string>Cousine</string>
			</edit>
	</match>
</fontconfig>
